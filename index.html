<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Отримання ніку для сервера</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffe8f1; /* Рожевий */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
    }
    .input-field {
        margin: 10px;
        padding: 10px;
        width: 300px;
        border: 1px solid #ff4081; /* Рожевий */
        border-radius: 5px;
        font-size: 16px;
        outline: none;
    }
    .button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #d50032; /* Червоний */
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .button:hover {
        background-color: #b71c1c; /* Темно-червоний */
    }
    .copy-icon {
        cursor: pointer;
        margin-left: 10px;
        font-size: 20px;
        vertical-align: middle;
    }
    .copy-icon:hover {
        color: #b71c1c; /* Темно-червоний */
    }
</style>
</head>
<body>

<div class="container">
    <h1>Отримання ніку для сервера</h1>
    <form>
        <input type="text" class="input-field" id="name" placeholder="Ім'я">
        <br>
        <input type="text" class="input-field" id="surname" placeholder="Прізвище">
        <br>
        <input type="text" class="input-field" id="code" placeholder="Статичний ID #">
        <br>
        <button type="button" class="button" onclick="getNickname()">Отримати нік на сервері</button>
        <div id="result" style="margin-top: 20px;"></div>
    </form>
</div>

<script>
function getNickname() {
    var name = document.getElementById("name").value;
    var surname = document.getElementById("surname").value;
    var code = document.getElementById("code").value;

    // Об'єднати значення полів вводу
    var result = '1 | ' + name + ' ' + surname + ' #' + code;

    // Вивести результат
    document.getElementById("result").innerHTML = 'Ваш нікнейм: ' + result + '<i class="copy-icon" onclick="copyToClipboard(\'' + result + '\')" title="Копіювати">&#128203;</i>';
    copyToClipboard(result)
}

function copyToClipboard(text) {
    var dummy = document.createElement("textarea");
    document.body.appendChild(dummy);
    dummy.value = text;
    dummy.select();
    document.execCommand("copy");
    document.body.removeChild(dummy);
    alert("Текст скопійовано!");
}
</script>

</body>
</html>
